<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Areas</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="area" style="height: 500px"></div>
    <script type="module">
      import makeAreas from "./dist/areas.js";

      const layout = {
        type: "container",
        direction: "row",
        children: [
          {
            type: "zone",
            ratio: 50,
            content: {
              template: `<div>Content 1</div>`,
            },
          },
          {
            type: "container",
            ratio: 50,
            direction: "column",
            children: [
              {
                type: "zone",
                ratio: 30,
                content: {
                  mounted() {
                    console.log("mounted");
                  },
                  data() {
                    return {
                      text: "",
                    };
                  },
                  template: `
                  <div>
                    <div>Content 2</div> 
                    <div style="margin: 12px 0">
                      <input type='text' v-model="text" />
                    </div>
                    <div>{{text}}</div>
                  </div>`,
                },
              },
              {
                type: "zone",
                ratio: 30,
              },
              {
                type: "container",
                ratio: 40,
                children: [
                  {
                    type: "zone",
                    ratio: 50,
                  },
                  {
                    type: "zone",
                    ratio: 50,
                    content: {
                      template: `<div>Content 3</div>`,
                    },
                  },
                ],
              },
            ],
          },
        ],
      };

      window.areas = makeAreas(document.getElementById("area"), layout);
    </script>
  </body>
</html>
