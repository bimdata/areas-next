<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Areas</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./dist/areas.js"></script>
  </head>
  <body onload="init()">
    <areas-root
      separator-size="2"
      layout='{
        "type": "container",
        "direction": "row",
        "children": [
          {
            "type": "zone",
            "ratio": 20
          },
          {
            "type": "container",
            "direction": "column",
            "ratio": 80,
            "children": [
              {
                "type": "zone",
                "ratio": 40
              },
              {
                "type": "container",
                "direction": "row",
                "ratio": 60,
                "children": [
                  {
                    "type": "zone",
                    "ratio": 40,
                    "id": 12
                  },
                  {
                    "type": "zone",
                    "ratio": 30
                  },
                  {
                    "type": "zone",
                    "ratio": 30
                  }
                ]
              }
            ]
          }
        ]
      }'
    >
    </areas-root>
    <script>
      function init() {
        const areas = document.querySelector("areas-root");

        const image = new Image(90, 90);
        image.src = "./assets/mascot-drag-icon.png";

        areas.setDragImage(image, 45, 45);
      }
    </script>
  </body>
</html>
