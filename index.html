<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areas</title>
  <link rel="stylesheet" href="./index.css" />
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <areas-root
    separator-size="4"

    layout='{
      "type": "container",
      "direction": "row",
      "children": [
        {
          "type": "zone",
          "ratio": 20
        },
        {
          "type": "container",
          "direction": "column",
          "ratio": 80,
          "children": [
            {
              "type": "zone",
              "ratio": 40
            },
            {
              "type": "container",
              "direction": "row",
              "ratio": 60,
              "children": [
                {
                  "type": "zone",
                  "ratio": 40
                },
                {
                  "type": "zone",
                  "ratio": 60
                }
              ]
            }
          ]
        }
      ]
    }'>
  </areas-root>
</body>
</html>
